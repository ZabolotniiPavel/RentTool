
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/style.css" rel="stylesheet" type="text/css">
<head>
  <meta charset="UTF-8">
  <title>Post offer Page</title>
</head>
<body>
<h1>Post offer</h1>
<div th:insert="fragments/menus.html :: language"></div>

<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form action="#" th:action="@{/postOffer}" th:object="${post}" method="post">
  <p th:text="#{name}"/> <input type="text" th:field="*{title}" />
  <p th:text="#{description}"/> <input type="text" th:field="*{description}" />
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<form action="/logout" method="post" th:unless="${#httpServletRequest.remoteUser == null}">
  <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}" />
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
